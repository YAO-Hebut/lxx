<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兴兴捕捉器</title>
    <style>
        
    </style>
</head>
<body>
    <h2>选择你要捕捉的兴兴</h2>
    <table>
        <!-- 属性 -->
        <tr>
            <td>属性：</td>
            <td>
                <input type="radio" name="shuixng" id="zhu" checked="checked"><label for="zhu"> 猪猪</label>
                <input type="radio" name="shuixng" id="gou"><label for="gou"> 狗勾</label>
                <input type="radio" name="shuixng" id="mao"><label for="mao"> 猫猫</label>
                <input type="radio" name="shuixng" id="xing"><label for="xing"> 兴兴</label>
            </td>
        </tr>
        <!-- 监护人 -->
        <tr>
            <td>监护人（所属人）：</td>
            <td>
                <input type="checkbox">姚腾棋
                <input type="checkbox">YTQ
                <input type="checkbox">ytq
            </td>
        </tr>
        <!-- 生日 -->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>2000</option>
                    <option selected="selected">2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                </select>
                <select>
                    <option>01</option>
                    <option>02</option>
                    <option selected="selected">03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option selected="selected">08</option>
                    <option>09</option>
                    <option>10</option>
                </select>
            </td>
        </tr>
        <!-- 心理年龄 -->
        <tr>
            <td>心理年龄</td>
            <td>
                <input type="text" value="幼儿园"> 
            </td>
        </tr>
        <!-- 特性 -->
        <tr>
            <td>特性：</td>
            <td>
                <input type="checkbox" checked="checked"> 肉 多
                <input type="checkbox" checked="checked"> 白 白 胖 胖
                <input type="checkbox" checked="checked"> 易(da) 忘(ben) 事(dan)
                <input type="checkbox" checked="checked"> 可 爱
                <input type="checkbox" checked="checked"> 特 别 能 睡
                <input type="checkbox"> 聪 明
                <input type="checkbox"> 机 智
            </td>
        </tr>
        <!-- 详细要求 -->
        <tr>
            <td>详细要求：</td>
            <td>
                <textarea>最好是那种容易被我欺负的</textarea>
            </td>
        </tr>
        <!-- 开始捕捉 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="开始捕捉">
            </td>
        </tr>
        <!-- 捕捉条款 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我同意《兴兴捕捉条款》
            </td>
        </tr>
        <!-- 条款 -->
        <tr>
            <td></td>
            <td>
                <a href="#">《假 装 有 条 款》</a>
            </td>
        </tr>
        <!-- 请注意 -->
        <tr>
            <td></td>
            <td>
                <h3>捕捉兴兴有被咬伤、反扑、反捕、反被欺负等危险请注意以下几点</h3>
            <ul>
                <li>保证捕捉员是一位强壮的姚腾棋同学</li>
                <li>保证捕捉员受过良好的训练(例如可以偷亲兴兴)</li>
                <li>保证捕捉员有过硬的撒娇能力以在最不理想情况下保护自己</li>
            </ul>
            </td>
        </tr>
    </table>
</body>
</html>
